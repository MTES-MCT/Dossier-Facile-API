<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      layout:decorate="~{bo/layout-bo}">
<head>
    <title>DossierFacile</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div th:replace="~{bo/menu :: menu}">...</div>
    <div class="container">
        <div class="row">
            <h3>False Negative</h3>
            <div class="table-responsive col-md-12" th:each="filesWithError : ${filesWithErrorFalseNegative.entrySet()}">
                <h5 th:text="${filesWithError.getKey()}"></h5>
                <table class="table table-striped table-bordered table-hover">
                    <thead>

                    </thead>
                    <tbody th:each="files : ${filesWithError.getValue()}">
                        <tr th:each="file : ${files}">
                            <td>
                                <a th:href="@{'/bo/statistic/show-file-with-error/' + ${file.getTenant().getId()} + '/' + ${file.getFileNumber()}}"
                                   th:text="${file.getFileName()}"></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <h3>False Positive</h3>
            <div class="table-responsive col-md-12" th:each="fileWithError : ${filesWithErrorFalsePositive.entrySet()}">
                <h5 th:text="${fileWithError.getKey()}"></h5>
                <table class="table table-striped table-bordered table-hover">
                    <thead>

                    </thead>
                    <tbody th:each="files : ${fileWithError.getValue()}">
                        <tr th:each="file : ${files}">
                            <td>
                                <a th:href="@{'/bo/statistic/show-file-with-error/' + ${file.getTenant().getId()} + '/' + ${file.getFileNumber()}}"
                                   th:text="${file.getFileName()}"></a>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
</body>
</html>
