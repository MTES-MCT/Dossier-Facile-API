<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="bo/layout-bo">
<head>
    <title>DossierFacile</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="container">
        <h2>Info propriétaire</h2>
        <table class="table table-striped table-bordered table-hover">
            <tr>
                <td>Id</td>
                <td th:text="${owner.id}"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td th:text="${owner.email}"></td>
            </tr>
            <tr>
                <td>Prénom</td>
                <td th:text="${owner.firstName}"></td>
            </tr>
            <tr>
                <td>Nom</td>
                <td th:text="${owner.lastName}"></td>
            </tr>
        </table>
    </div>
    <div class="container">
        <h2>Liste des propriétés</h2>
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th>id</th>
                    <th>Date de creation</th>
                    <th>Nom</th>
                    <th>Adresse</th>
                    <th>Voir</th>
                </tr>
                </thead>
                <tbody>

                <tr th:each="property : ${owner.properties}">
                    <td th:utext="${property.id}"></td>
                    <td th:utext="${property.creationDateTime}"></td>
                    <td th:text="${property.name}"></td>
                    <td th:text="${property.address}"></td>
                    <td >
                        <a th:href="@{/bo/properties/}+${property.id}" >
                            <span class="fa fa-eye"></span>
                        </a>
                    </td>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
