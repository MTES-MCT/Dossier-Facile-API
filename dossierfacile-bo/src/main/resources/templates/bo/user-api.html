<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{bo/layout-bo}">
<head>
    <title>DossierFacile</title>
</head>
<body>

<div layout:fragment="content" th:remove="tag">

    <br/>
    <div class="container">
        <div class="medium-space-separator">
            <div th:replace="~{bo/fragments/user-api-form}">
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th>id</th>
                    <th>disabled</th>
                    <th>name</th>
                    <th>name2</th>
                    <th>site</th>
                    <th>email</th>
                    <th>logo</th>
                    <th>urlCallback</th>
                    <th>partnerApiKeyCallback</th>
                    <th>version</th>
                    <th>co-branded URLs</th>
                    <th>Edit</th>
                </tr>
                </thead>
                <tbody>

                <tr th:each="userApi : ${userApiList}">
                    <td th:text="${userApi.id}"></td>
                    <td>
                        <input type="checkbox" th:checked="${userApi.disabled == true}" disabled />
                    </td>
                    <td th:text="${userApi.name}?: '-'"></td>
                    <td th:text="${userApi.name2}?: '-'"></td>
                    <td th:text="${userApi.site}?: '-'"></td>
                    <td th:text="${userApi.email}?: '-'"></td>
                    <td><img height="20px" alt="" th:src="${userApi.logoUrl}"/></td>
                    <td th:text="${userApi.urlCallback}?: '-'"></td>
                    <td th:text="${userApi.partnerApiKeyCallback}?: '-'"></td>
                    <td th:text="${userApi.version}?: '-'"></td>
                    <td>
                        <span th:text="${userApi.welcomeUrl}?: '-'"></span>
                        <span th:text="${userApi.completedUrl}?: '-'"></span>
                        <span th:text="${userApi.deniedUrl}?: '-'"></span>
                        <span th:text="${userApi.validatedUrl}?: '-'"></span>
                    </td>

                    <td><a class="fa fa-pencil nounderline" th:href="@{/bo/userApi/} + ${userApi.id}"></a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
