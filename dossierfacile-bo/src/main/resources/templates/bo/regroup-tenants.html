<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{bo/layout-bo}">
<head>
    <title>DossierFacile</title>
</head>
<body>

<div layout:fragment="content" th:remove="tag">
    <div>
        <div th:if="${showAlert.isAlertValue()}" id="successMessage" class="alert div-hide myElem"
             style="color: white;background-color: #f03a3a;position: absolute;left: 0;right: 0;margin-left: auto;margin-right: auto;opacity: 82%;width: 77%;text-align: -webkit-center;margin-top: -34px;">
            <strong>Error!</strong> at least one tenant does not exist or is not of type ALONE.
        </div>
        <div class="m-auto w-600">
            <h1 class="h3">Regrouper des locataires</h1>
            <div class="bg-primary-subtle bg-opacity-10 p-5">
                <form th:method="post" th:action="@{/bo/regroup/tenant}" th:object="${reGroupData}">
                    <div class="mb-3">
                        <label for="name" id="a2" class="mb-1 form-label">Locataire PRINCIPAL :</label>
                        <input pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required type="text" name="name"
                               id="name"
                               class="form-control"
                               placeholder="enter email ..."
                               oninvalid="this.setCustomValidity('wrong entry')"
                               oninput="setCustomValidity('')" th:field="*{tenantEmailCreate}"/>
                    </div>
                    <div class="mb-3">
                        <label for="name" id="a1" class="mb-1 form-label">Locataire qui rejoint :</label>
                        <input pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required type="text" name="name"
                               id="name2"
                               class="form-control"
                               placeholder="enter email ..."
                               oninvalid="this.setCustomValidity('wrong entry')"
                               oninput="setCustomValidity('')" th:field="*{tenantEmailJoin}"/>
                    </div>
                    <div class="mb-3">
                        <select id="action" name="action" class="form-select width--fit-content"
                                th:field="*{applicationType}">
                            <option th:value="COUPLE">COUPLE</option>
                            <option th:value="GROUP">GROUP</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary mt-2">
                        Regroup
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
<div layout:fragment="javascripts" th:remove="tag">
    <script src="/js/bo/index.js"></script>
</div>
</body>
</html>
