<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      layout:decorate="~{bo/layout-bo}">
<head>
    <title>DossierFacile</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div th:replace="~{bo/menu :: menu}">...</div>
    <div class="container">
        <div class="row">
            <div class="table-responsive col-md-12">
                <h3>Stats from 1st email</h3>
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th style="min-width: 250px">Week</th>
                        <th>Email sent</th>
                        <th>Landings (% vs send)</th>
                        <th>Interested (% vs landing)</th>
                        <th>Suppressions (% vs landing)</th>
                        <th>Bounce (% vs landing)</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="statistic : ${firstEmailContractMigrationStatistics}">
                        <td th:text="${statistic.get(0)}"></td>
                        <td th:text="${statistic.get(1)}"></td>
                        <td th:text="${statistic.get(2)}"></td>
                        <td th:text="${statistic.get(3)}"></td>
                        <td th:text="${statistic.get(4)}"></td>
                        <td th:text="${statistic.get(5)}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="table-responsive col-md-12">
                <h3>Stats from email « recherche »</h3>
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th style="min-width: 250px">Week</th>
                        <th>Email sent</th>
                        <th>Landings (% vs send)</th>
                        <th>Interested (% vs landing)</th>
                        <th>Suppressions (% vs landing)</th>
                        <th>Bounce (% vs landing)</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="statistic : ${secondEmailContractMigrationStatistics}">
                        <td th:text="${statistic.get(0)}"></td>
                        <td th:text="${statistic.get(1)}"></td>
                        <td th:text="${statistic.get(2)}"></td>
                        <td th:text="${statistic.get(3)}"></td>
                        <td th:text="${statistic.get(4)}"></td>
                        <td th:text="${statistic.get(5)}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
