#Common General Configuration
spring.profiles.active=
server.port=${port:8080}

#Liquibase Configuration
spring.liquibase.enabled=false
spring.liquibase.change-log=classpath:db/changelog/databaseChangeLog.xml


#Common RabbitMQ Configuration
spring.rabbitmq.host=
spring.rabbitmq.username=
spring.rabbitmq.password=

rabbitmq.queue.file.process.ocr=ocr.file.process.queue
rabbitmq.exchange.file.process=file.process.exchange
rabbitmq.routing.key.ocr=ocr.routing.key
rabbitmq.prefetch=10

#Common OVH Configuration
ovh.connection.reattempts=3

#Sentry configuration
sentry.dsn=

spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
tesseract.api.ocr.dpi.tax=300
application.file.path=
server.tomcat.uri-encoding=UTF-8

