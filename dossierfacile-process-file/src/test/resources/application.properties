#General Configuration
spring.profiles.active=test
server.port=${port:8080}
server.tomcat.uri-encoding=UTF-8
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
application.domain=https://api-dev.dossierfacile.fr

#Liquibase Configuration
spring.liquibase.enabled=false
spring.liquibase.change-log=classpath:db/changelog/databaseChangeLog.xml

#Database Server Configuration

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa

#OVH Storage Configuration
ovh.auth.url=
ovh.username=
ovh.password=
ovh.region=
ovh.project.name=
ovh.project.domain=default
ovh.container=
ovh.connection.reattempts=3

#Sentry configuration
sentry.dsn=
sentry.environment=

tesseract.api.url=
tesseract.api.key=
tesseract.api.ocr.dpi.tax=300

api.impots.url=
api.impots.token=
api.impots.idteleservice=

#External services
particulier.api.gouv.fr.token=
particulier.api.url=https://particulier.api.gouv.fr/api

feature.toggle.new.api=true

monfranceconnect.api.url=https://mfc-test.com
payfit.api.url=https://payfit-test.com