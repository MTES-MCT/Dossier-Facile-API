#General Configuration
spring.profiles.active=
server.port=${port:8080}
server.tomcat.uri-encoding=UTF-8
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
application.domain=

#Liquibase Configuration
spring.liquibase.enabled=false
spring.liquibase.change-log=classpath:db/changelog/databaseChangeLog.xml

#Database Server Configuration
spring.datasource.url=
spring.datasource.username=
spring.datasource.password=

#OVH Storage Configuration
ovh.auth.url=
ovh.username=
ovh.password=
ovh.region=
ovh.project.name=
ovh.project.domain=
ovh.container=
ovh.connection.reattempts=3

#RabbitMQ Configuration
spring.rabbitmq.host=
spring.rabbitmq.username=
spring.rabbitmq.password=

rabbitmq.exchange.file.process=exchange.file.process
rabbitmq.routing.key.file.analyze=routing.key.file.analyze
rabbitmq.queue.file.analyze=queue.file.analyze
rabbitmq.routing.key.document.analyze=routing.key.document.analyze
rabbitmq.queue.document.analyze=queue.document.analyze
rabbitmq.routing.key.file.minify=routing.key.file.minify
rabbitmq.queue.file.minify=queue.file.minify
rabbitmq.prefetch=3
rabbitmq.document.analyze.delay=20000

#Sentry configuration
sentry.dsn=
sentry.environment=

payfit.api.url=

analysis.timeout.seconds=15

# Logging
logging.config=classpath:logback-spring-delayed.xml
logging.level.root=info
logging.file.path=logs
logging.logstash.destination=

application.name=process-file
environment=

ants.tsl.uri=https://ants.gouv.fr/files/25362bbf-a54e-4ed9-b98a-71e2382b54e0/tsl_signed.xml

france.identite.api.url=https://dossierfacile-france-identite-numerique-api.osc-secnum-fr1.scalingo.io/api/validation/v1/check-doc-valid
